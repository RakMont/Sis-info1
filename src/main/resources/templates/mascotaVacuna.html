<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <title>Sisinfo</title>
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body class="p-3 mb-2 bg-dark text-black">
<nav class="navbar navbar-expand-lg navbar-light bg-warning">

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="/init">NEW PROPIETARIO <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="mascotas">LISTAR MASCOTAS</a>
            </li>

        </ul>
    </div>
</nav>
    <div class="container col-md-7">

        <h1><a class="btn btn-info" href="/init" role="button">INDEX </a></h1>
        <div class="card">
            <div class="card-header">
                <h3>AGREGAR VACUNA</h3>

            </div>
            <div class="card-body">


                <div>

                    <b>Nombre_Mascota: </b>
                    <p th:text="${mascota.nombreMascota}"></p>
                    <b>Edad: </b>
                    <p th:text="${mascota.edadMascota}"></p>
                    <b>Especie: </b>
                    <p th:text="${mascota.especie}"></p>


                </div>


                <form action="/vacunaMascota" method="POST">
                    <input type="hidden" name="idMascota" th:value="${mascota.idMascota}" />
                    <input type="hidden" name="nombreMascota" th:value="${mascota.nombreMascota}" />
                    <input type="hidden" name="edadMascota" th:value="${mascota.edadMascota}" />
                    <input type="hidden" name="especie" th:value="${mascota.especie}" />


                    <div>
                        <label th:text="Vacunas"></label><br/>
                        <select th:field="${mascota.vacunas}" multiple="multiple" class="form-control">
                            <option th:each="vacuna :${vacunas}" th:value="${vacuna.idVacuna}" th:text="${vacuna.nombreVacuna}">
                            </option>
                        </select><br/>

                    </div>
                    <h1><input type="submit" name="GuardarVacunas" class="btn btn-warning" /></h1>
                </form>

            </div>
        </div>




    </div>
</body>

</html>
