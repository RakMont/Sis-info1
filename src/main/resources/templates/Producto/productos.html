<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <title>Sisinfo</title>
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body class="p-3 mb-2 bg-dark text-black">
<nav class="navbar navbar-expand-lg navbar-light bg-warning">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="/init">INDEX <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="producto/new">NEW PRODUCTO</a>
            </li>

        </ul>
    </div>
</nav>
<div class="container">
    <h1><a class="btn btn-info" href="/init" role="button">INDEX </a></h1>
    <div class="card">
        <div class="card-header">
            <h3>PRODUCTOS</h3>

        </div>
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                <tr>

                    <th>ID</th>
                    <th>NOMBRE</th>
                    <th>PRECIO</th>
                    <th>CANTIDAD</th>
                    <th>FOTO</th>


                </tr>
                </thead>
                <tbody>
                <tr th:each="listar: ${productos}">
                    <td th:text="${listar.idProducto}"></td>
                    <td th:text="${listar.nombreProducto}"></td>
                    <td th:text="${listar.precioProducto}"></td>
                    <td th:text="${listar.cantidadProducto}"></td>
                    <td>
                        <img th:src="${listar.foto}" alt="" width="100" height="100">

                    </td>

                    <td>

                        <a class="btn btn-warning" href="#">EDITAR</a>
                        <a class="btn btn-danger" href="#">ELIMINAR</a>



                    </td>
                </tr>
                </tbody>

            </table>

        </div>
    </div>
</div>

</body>

</html>
