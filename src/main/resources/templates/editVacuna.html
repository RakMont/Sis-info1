        <h1><a class="btn btn-info" href="/init" role="button">INDEX </a></h1>

            <div class="card-header">
                <h3>AGREGAR VACUNA</h3>

            </div>
            <div class="card-body">
                <form action="/VacunaActualizar" method="POST">
                    <input type="hidden" name="idVacuna" th:value="${vacuna.idVacuna}">

                    <div class="form-group">

                        <label>Nombre_Vacuna:</label>
                        <input type="text" name="nombreVacuna" th:value="${vacuna.nombreVacuna}" class="form-control">

                    </div>
                    <div class="form-group">

                        <label>Enfermedad_Que_cura:</label>
                        <input type="text" name="enfermedad" th:value="${vacuna.enfermedad}" class="form-control">

                </form>
