<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <title>Sisinfo</title>
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body class="p-3 mb-2 bg-dark text-black">
<nav class="navbar navbar-expand-lg navbar-light bg-warning">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="/init">INDEX <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="propietario/new">NEW PROPIETARIO</a>
            </li>

        </ul>
    </div>
</nav>
    <div class="container">
        <h1><a class="btn btn-info" href="/init" role="button">INDEX </a></h1>
        <div class="card">
            <div class="card-header">
                <h3>PROPIETARIOS</h3>

            </div>
            <div class="card-body">
                <table class="table table-hover">
                    <thead>
                        <tr>

                            <th>Id</th>
                            <th>Nombre</th>
                            <th>edad</th>


                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="listar: ${propietarios}">
                            <td th:text="${listar.id}"></td>
                            <td th:text="${listar.nombre}"></td>
                            <td th:text="${listar.edad}"></td>
                            <td>

                                <a class="btn btn-warning" th:href="@{/editPropietario/}+${listar.id}">EDITAR</a>
                                <a class="btn btn-danger" th:href="@{/elimPropietario/}+${listar.id}">ELIMINAR</a>



                            </td>
                        </tr>
                    </tbody>

                </table>

            </div>
        </div>
    </div>

</body>

</html>
